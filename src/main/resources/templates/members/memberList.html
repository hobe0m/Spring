<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!-- 타임 리프가 동작(렌더링) -->
            <!-- ${members}로 model안에 있는 members를 읽어온다. -->
            <!-- th:each로 루프를 돈다.-->
            <!-- members를 돌면서, 멤버 한명한명의 id와 name을 출력한다. -->
            <tr th:each="member : ${members}">
                <!-- 이 때, member의 id와 name은 private이므로, getId와 getName에 접근해서 값을 가져와 테이블의 각 셀에 출력한다. -->
                <!-- 이를 자바의 프로퍼티 방식이라고 한다. -->
                <!-- 키-값(문자열 키, 문자열 값) 쌍으로 등록되어 있다. -->
                <!-- .properties 파일에서 데이터를 읽고 쓸 수 있고, 이 파일은 일반적으로 UTF-8 인코딩을 사용한다. -->
                <!-- 데이터베이스 연결 정보, UI 설정 등 다양한 설정 정보를 저장하는데 유용하다. -->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
