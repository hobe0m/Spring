<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org" : 타임리프의 템플릿 엔진 선언, 즉 타임리프 문법을 사용할 수 있게 되었다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- HelloController에서 model.addAttribute를 통해 data에 hello!라는 데이터를 넣어두었고, 그것을 호출 -->
<!-- 부를 때는 ${부를 속성의 이름}를 사용한다. -->
<!-- 이 때, p태그 안의 안녕하세요. 손님은 템플릿 엔진이 적용되지 않을 때 반환될 데이터(기본값)이다. -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!-- data라는 키 값을 적었으므로, 그 안의 value인 안녕하세요!!가 나타난다. -->
</body>
</html>
