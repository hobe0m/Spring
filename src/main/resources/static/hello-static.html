<!DOCTYPE html>
<html lang="ko">
<!--
스프링 웹 개발 기초
 - 정적 컨텐츠 : 서버에서 하는 일이 없이, 파일을 그대로 웹브라우저에 내려주는 것
 - MVC와 템플릿 엔진 : JSP, PHP와 같이 html을 서버에서 프로그래밍해서 동적으로 바꿔서 내려주는 것
  - 이러한 과정을 위해 Model(M), View(V), Controller(C)가 필요
  - 정적 컨텐츠와 차이는 변형 후 내려준다는 것이다.
 - API : 요즘에는 JSON이라는 데이터 구조 포맷을 사용해 클라이언트에게 데이터를 전달하는데, 이러한 방식을 API 방식이라고 한다.
  - 뷰나 리액트를 사용할 때도 사용하고, 서버끼리 통신할 때도 사용한다.

 스프링 웹 개발 기초는 위와 같이 크게 3가지로 구분 가능하다.
-->

<!-- 정적 컨텐츠 -->
<!-- 어떠한 프로그래밍을 할 수는 없다. -->
<!--
 localhost:8080/hello-static.html으로 요청이 들어오면, 내장 톰캣 서버가 요청을 받고 스프링에 넘긴다.
 이 때, 스프링은 먼저 컨트롤러(우선 순위) 쪽에서 hello-static 관련 컨트롤러를 찾는다.
 만약 없으면 스프링 부트가 resources 안에 있는 static/hello-static.html을 찾아 반환한다.


-->
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
</head>
<body>
정적 컨텐츠입니다.
</body>
</html>
